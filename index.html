<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CV de Diseñadora Gráfica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #d2cbeeaf;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    #left {
      flex-basis: 100%;
      max-width: 350px;
      background-color: #6d5594;
      color: #fff;
      padding: 30px;
      order: 2;
    }
    #right {
      flex-basis: 100%;
      padding: 20px;
      order: 3;
    }
    #footer {
      flex-basis: 100%;
      background-color: #6d5594;
      color: #fff;
      padding: 30px;
      text-align: center;
      border-top: 1px solid rgba(50, 50, 50, 0.3);
      width: 100%;
      position: absolute;
      clear: both;
      margin-top: 0px;
      padding-top: 0px;
      overflow: visible;
      bottom:0;
      order: 4;
    }
    h1 {
      margin-top: 0;
      font-size: 35px;
    }
    p {
      font-size: 20px;
      line-height: 1.5;
    }
    .portfolio {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    .portfolio-item {
      flex-basis: 100%;
      max-width: 350px;
      margin-bottom: 20px;
    }
    .portfolio-item img {
      width: 100%;
    }
    
    /* Media Queries */
    @media screen and (min-width: 768px) {
      #left {
        flex-basis: 30%;
        order: 1;
      }
      #right {
        flex-basis: 70%;
        order: 3;
      }
      .portfolio-item {
        flex-basis: calc(33.33% - 20px);
        margin-right: 20px;
        margin-bottom: 20px;
      }
      .portfolio-item:last-child {
        margin-right: 0;
      }
    }
    @media screen and (min-width: 992px) {
      .portfolio-item {
        flex-basis: calc(25% - 20px);
      }
      .portfolio-item:nth-child(4n) {
        margin-right: 0;
      }
    }
  </style>
</head>
